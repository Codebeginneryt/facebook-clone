<!DOCTYPE html>
<html>
<head>
	<title>Facebook - Signup</title>
</head>
<link rel="stylesheet" type="text/css" href="CSS/signupstyle.css">
<body>
	<div class="navbar">
		<div class="logo">
			<h1>facebook</h1>
		</div>
		<div class="login">
			<button><a href="index.html">Log in to Existing Account</a></button>
		</div>
	</div>
	<div class="main">
		<div class="form-box">
			<h1>Create a new account</h1>
			<p><span>It's quick and easy.</span></p>
			<form>
			<input type="text" name="" placeholder="First name">
			<input type="text" name="" placeholder="Surname"><br>
			<input type="email" name="" placeholder="Mobile number and email address"><br>
			<input type="password" name="" placeholder="New password"><br>
			<p><span>Birthday</span></p>
			<input type="date" name=""><br>
			<p><span>Gender</span></p>
			<div class="gender" style="display: inline-flex;">
			<p>Female</p><input type="radio" name="">	
			<p>Male</p>	<input type="radio" name="">
			<p>Other</p><input type="radio" name="">
			</div>
			<p><span>By clicking Sign Up, you agree to our <a href="">Terms, Data Policy</a> and <a href="">Cookie Policy</a>. You can easily access our account through Log In.</span></p>
			<button>Sign Up</button>				
			</form>
		</div>
	</div>
</body>
</html>
